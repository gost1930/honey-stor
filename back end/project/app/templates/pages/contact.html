{% extends "base.html" %}
{% load static %}

{% block body %}

    <!-- Contact Us Section -->
    <section class="container mx-auto py-10 px-3 md:px-0">
        <div class="max-w-lg mx-auto">
            <h1 class="text-4xl font-bold text-honey-brown mb-6">Contact Us</h1>
            <form action="#" method="POST" class="space-y-4">
                <div>
                    <label for="name" class="block text-lg text-honey-brown mb-2">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-honey-green" required>
                </div>
                <div>
                    <label for="email" class="block text-lg text-honey-brown mb-2">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-honey-green" required>
                </div>
                <div>
                    <label for="message" class="block text-lg text-honey-brown mb-2">Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="Your Message" class="w-full px-4 py-2 border border-gray-300 rounded-md resize-none focus:outline-none focus:border-honey-green" required></textarea>
                </div>
                <button type="submit" class="bg-honey-amber text-white font-semibold py-2 px-6 rounded-md hover:bg-honey-yellow">Send Message</button>
            </form>
        </div>
    </section>
{% endblock body %}
